test:
    name: fabcar-contract-benchmark
    description: A test benchmark
    workers:
      type: local
      number: 2
    rounds:
    - label: Create Car txd 10
      description: Create Car benchmark
      txDuration: 10
      rateControl: 
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/readAsset.js
        arguments:
          assets: 10
          contractId: fabcar
